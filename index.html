<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0a0a0f" />
    <meta name="color-scheme" content="light dark" />
    <title>Next AI</title>
    
    <!-- 内联关键 CSS：避免 FOUC（无样式内容闪烁） -->
    <style>
      /* 主题变量 - 默认深色主题（启动时最常见） */
      :root {
        --bg-primary: #ffffff;
        --bg-secondary: #f5f5f5;
        --bg-tertiary: #e5e5e5;
        --text-primary: #0a0a0f;
        --text-secondary: #6b7280;
        --border-color: #e5e7eb;
        --accent-color: #3b82f6;
        color-scheme: light;
      }
      
      :root.dark {
        --bg-primary: #0a0a0f;
        --bg-secondary: #1a1a24;
        --bg-tertiary: #2a2a38;
        --text-primary: #f5f5f5;
        --text-secondary: #9ca3af;
        --border-color: #2a2a38;
        --accent-color: #60a5fa;
        color-scheme: dark;
      }
      
      /* 基础重置 */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html, body {
        height: 100%;
        /* 移除 overflow: hidden，让内部容器控制滚动 */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.2s ease, color 0.2s ease;
      }
      
      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      
      /* 骨架屏加载动画 */
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      
      .skeleton-shimmer {
        background: linear-gradient(
          90deg,
          var(--bg-secondary) 25%,
          var(--bg-tertiary) 50%,
          var(--bg-secondary) 75%
        );
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }
      
      /* 启动画面骨架屏 */
      #splash-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        background-color: var(--bg-primary);
        z-index: 9999;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }
      
      #splash-screen.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      
      /* 自定义标题栏骨架 */
      .skeleton-titlebar {
        height: 32px;
        background-color: var(--bg-secondary);
        display: flex;
        align-items: center;
        padding: 0 12px;
        -webkit-app-region: drag;
      }
      
      .skeleton-titlebar-title {
        width: 80px;
        height: 14px;
        border-radius: 4px;
        margin-left: 8px;
      }
      
      .skeleton-titlebar-buttons {
        display: flex;
        gap: 8px;
        margin-left: auto;
        -webkit-app-region: no-drag;
      }
      
      .skeleton-titlebar-btn {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: var(--bg-tertiary);
      }
      
      /* 主体骨架 */
      .skeleton-body {
        flex: 1;
        display: flex;
        overflow: hidden;
      }
      
      /* 侧边栏骨架 */
      .skeleton-sidebar {
        width: 260px;
        background-color: var(--bg-secondary);
        border-right: 1px solid var(--border-color);
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      
      .skeleton-sidebar-header {
        height: 40px;
        border-radius: 8px;
      }
      
      .skeleton-sidebar-item {
        height: 48px;
        border-radius: 8px;
      }
      
      /* 内容区骨架 */
      .skeleton-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 24px;
        gap: 16px;
      }
      
      .skeleton-logo {
        width: 64px;
        height: 64px;
        border-radius: 16px;
      }
      
      .skeleton-title {
        width: 200px;
        height: 24px;
        border-radius: 6px;
      }
      
      .skeleton-subtitle {
        width: 160px;
        height: 16px;
        border-radius: 4px;
      }
      
      .skeleton-button {
        width: 140px;
        height: 40px;
        border-radius: 8px;
        margin-top: 8px;
      }
      
      /* 移动端适配 */
      @media (max-width: 768px) {
        .skeleton-sidebar {
          display: none;
        }
      }
    </style>
    
    <!-- 主题初始化脚本：在 DOM 加载前执行，避免闪烁 -->
    <script>
      (function() {
        // 从 localStorage 获取主题设置
        var mode = 'system';
        var color = 'default';
        
        try {
          var themeStore = localStorage.getItem('theme-store');
          if (themeStore) {
            var parsed = JSON.parse(themeStore);
            mode = parsed.state?.mode || parsed.mode || 'system';
            color = parsed.state?.color || parsed.color || 'default';
          }
        } catch(e) {}
        
        var isDark = mode === 'dark' || 
          (mode === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        
        var root = document.documentElement;
        
        // 应用主题模式
        if (isDark) {
          root.classList.add('dark');
        }
        
        // 应用主题配色
        root.classList.add('theme-' + color);
        
        // 监听系统主题变化
        if (mode === 'system') {
          window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
            document.documentElement.classList.toggle('dark', e.matches);
          });
        }
        
        // 隐藏骨架屏的函数（供 React 应用调用）
        window.__hideSplashScreen = function() {
          var splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('hidden');
            setTimeout(function() {
              splash.remove();
            }, 300);
          }
        };
      })();
    </script>
  </head>

  <body>
    <!-- 骨架屏启动画面 -->
    <div id="splash-screen">
      <!-- 标题栏骨架 -->
      <div class="skeleton-titlebar">
        <div class="skeleton-titlebar-title skeleton-shimmer"></div>
        <div class="skeleton-titlebar-buttons">
          <div class="skeleton-titlebar-btn"></div>
          <div class="skeleton-titlebar-btn"></div>
          <div class="skeleton-titlebar-btn"></div>
        </div>
      </div>
      
      <!-- 主体骨架 -->
      <div class="skeleton-body">
        <!-- 侧边栏 -->
        <div class="skeleton-sidebar">
          <div class="skeleton-sidebar-header skeleton-shimmer"></div>
          <div class="skeleton-sidebar-item skeleton-shimmer"></div>
          <div class="skeleton-sidebar-item skeleton-shimmer"></div>
          <div class="skeleton-sidebar-item skeleton-shimmer"></div>
        </div>
        
        <!-- 内容区 -->
        <div class="skeleton-content">
          <div class="skeleton-logo skeleton-shimmer"></div>
          <div class="skeleton-title skeleton-shimmer"></div>
          <div class="skeleton-subtitle skeleton-shimmer"></div>
          <div class="skeleton-button skeleton-shimmer"></div>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
